<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Peter's Todo App</h1>
      </header>
      <main>
        <h2>New Todo</h2>
        <form class="todo-form">
          <div class="form-group">
            <label for="todo-text">Todo Text</label>
            <input
              type="text"
              id="todo-text"
              class="todo-input"
              placeholder="Enter todo text"
            />
          </div>

          <div class="form-group">
            <label for="due-date">Due Date</label>
            <input type="date" id="due-date" class="todo-input" />
          </div>

          <div class="form-group">
            <label for="due-time">Due Time</label>
            <input type="time" id="due-time" class="todo-input" />
          </div>

          <div class="form-group">
            <label for="priority">Priority</label>
            <select id="priority" class="todo-input">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>

          <div class="form-group">
            <label for="completed">Completed</label>
            <input type="checkbox" id="completed" class="todo-input" />
          </div>

          <button type="submit" class="submit-button">Add Todo</button>
        </form>

        <!-- Unordered list to display todos -->
        <div class="todos-container">
          <h2>Todo List</h2>
          <ul id="todo-list" class="todo-list"></ul>
        </div>
      </main>
      <footer><p>All rights reserved &copy;2024</p></footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
